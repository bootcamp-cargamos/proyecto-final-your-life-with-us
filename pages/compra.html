                <a href="/index.html" class="navbar-brand">

                <!--TOGGLER (BARRITAS MOBILE)-->

                class="navbar-toggler" 
                role="button" 
                data-bs-toggle="collapse"
                data-bs-target="#navbar_menu"
                aria-controls="navbar_menu"
                aria-expanded="false"
                aria-label="Toggle"
                >

                </span>
                </button>
    
                <!--MENU DE NAVEGACION-->
                <div class="navbar-collapse collapse" id="navbar_menu">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a href="../index.html" class="nav-link active">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a href="nosotros.html" class="nav-link">Nosotros</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a

                            class="nav-link dropdown-toggle" 
                            id="drop_products" 
                            role="button"
                            data-bs-toggle="dropdown" 
                            aria-expanded="false"

                            <ul class="dropdown-menu" aria-labelledby="drop_products">

                <!--BUSCADOR-->
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar...">
                    <button class="btn btn-outline-secondary me-4" type="submit">Ir</button>
                </form>


                <!--LISTA DE ITEMS-->
                <div class="d-flex ">
                    <a href="/pages/compra.html">
                        <button id="btn_cart" class="btn btn-outline-secondary mx-4">

                        </button>

        <!--HEADER-->
        <header>
            <div>

                    <p>Cuidando de ti y los tuyos.</p>
                    <p>¿Buscas algo?...¡Nosotros lo tenemos!</p>
                </div>
            </div>

    <section>
        <div class="container mt-2  d-flex flex-column flex-md-row justify-content-sm-center">
            <div class="col-12 col-lg-6 mt-4">

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Comprar con mi cuenta
                    </label>
                </div>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Comprar como visitante
                    </label>
                </div>

                <div class="d-flex mt-4">
                    <button id="btn_cart" class="btn btn-outline-dark">
                        Productos
                        <span class="badge rounded-pill bg-dark ms-1">
                            0</span>
                    </button>
                    <div class="p-3 mx-2 bg-secondary text-white">
                        Total a pagar
                        <span>
                            $ 0.00</span>
                    </div>
                    <button id="btn_cart" class="btn btn-outline-secondary">
                        Confirmar Productos
                    </button>

                </div>




            </div>
            <div class="col-12 col-lg-6">
                <div class="d-flex flex-column ">
                    <h3>FACTURA</h3>
                    <form>
                        <input class="col-6 " type="text" placeholder="Nombre" required>
                        <input class="col-5" type="number" placeholder="NIT" max="12">
                        <input class="col-5" type="number" placeholder="Whatsapp" max="50" required>
                        <input class="col-6" type="email" placeholder="Correo" required>
                        <input class="form-control" type="text" placeholder="Dirección">
                        <button id="btn_cart" class="btn btn-outline-secondary" type="submit">
                            Confirmar Productos
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </section>
