<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Compras</title>
</head>

<body>
        <!--NAVBAR-->
        <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
            <div class="container px-5">
                <!--LOGO-->
                <h5 class="">YourLifeWithUs</h5>
                <a href="index.html" class="navbar-brand">
                    <img src="/images/logo.png" alt="..." width="100">
                </a>
                <!--TOGGLER (BARRITAS MOBILE)-->
                <button 
                class="navbar-toggler" 
                role="button" 
                data-bs-toggle="collapse"
                data-bs-target="#navbar_menu"
                aria-controls="navbar_menu"
                aria-expanded="false"
                aria-label="Toggle"
                >
                <span class="navbar-toggler-icon">
    
                </span>
                </button>
    
                <!--MENU DE NAVEGACION-->
                <div class="navbar-collapse collapse" id="navbar_menu">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Nosotros</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a 
                            href="#" 
                            class="nav-link dropdown-toggle" 
                            id="drop_products" 
                            role="button"
                            data-bs-toggle="dropdown" 
                            aria-expanded="false"
                            >Tienda</a>
                            <ul class="dropdown-menu" aria-labelledby="drop_products">
                                <li>
                                    <a href="#" class="dropdown-item">Todos</a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li>
                                    <a href="#" class="dropdown-item">Medicamentos</a>
                                </li>
                                <li>
                                    <a href="#" class="dropdown-item">Remedios</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Contactanos</a>
                        </li>
                    </ul>
                </div>
                <!--BUSCADOR-->
                <div>
                    <input type="text" placeholder="Buscar..." class="mx-2 rounded p-1 border border-4-secondary">
                    <button class="btn btn-outline-secondary rounded " type="button">IR</button>
                </div>

                <!--LISTA DE ITEMS-->
                <ul class="d-flex">
                    <button id="btn_cart" class="btn btn-outline-dark">
                        <span class="badge rounded-pill bg-secondary ms-1 mx-3">0</span>
                        <i class="bi bi-cart3"></i>
                    </button>
                </ul>
            </div>
        </nav>


    <!-- HEADER -->

    <header>
        <div class="container h-100 mt-2">
            <div class="d-flex h-100 flex-row align-items-center justify-content-md-center justify-content-sm-start">
                <img src="../img/Logo.png" class="img-thumbnail me-4" alt="..." width="200" height="200">
                <h1 class="display-2 mx-5">Your Life With Us</h1>
            </div>
        </div>

    </header>

    <section>
        <div class="container mt-2  d-flex flex-column flex-md-row justify-content-center">
            <div class="col-12 col-lg-6 ">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Comprar con mi cuenta
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Comprar como visitante
                    </label>
                </div>
            </div>
        </div>
    </section>



    <form action="">
        <span>
            <fieldset>
                <legend>Modo de compra</legend>
                <label for="">
                    <input type="radio">Comprar con mi cuenta
                </label>
            </fieldset>
        </span>

        <span>
            <fieldset>
                <legend>Factura</legend>
                <input type="text" placeholder="Nombres">
                <input type="text" placeholder="Apellidos">
                <input type="text" placeholder="Télefono">
                <input type="text" placeholder="Correo">
                <input type="text" placeholder="NIT">
                <input type="text" placeholder="Dirección">

                <button>Guardar cambios</button>
            </fieldset>
        </span>

        <span>
            <fieldset>
                <legend>Forma de pago</legend>
                <label for=""> <input type="radio" name="pago">Pago con tarjeta</label>
                <label for=""> <input type="radio" name="pago">Pago en efectivo</label>
            </fieldset>
        </span>

        <div class="Productos">

            <fieldset>
                <legend>Tus Productos</legend>
                <h3>Producto</h3>
                <h3>Precio</h3>
                <input type="button" value="Confirmar producto">
            </fieldset>

        </div>

        <div id="entrega">

            <h2>Métodos de entrega</h2>
            <input type="button" value="Envío">
            <input type="button" value="Recoger en sucursal">

        </div>

        <span>
            <input type="button" value="Comprar">
            <i class="fa-solid fa-cart-shopping"></i>
        </span>

    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
