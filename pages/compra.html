<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <title>Compra</title>
  </head>

  <body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
      <div class="container px-5">
        <!--LOGO-->
        <a href="/index.html" class="navbar-brand">
          <h5 class="">YourLifeWithUs</h5>
        </a>
        <a href="/index.html" class="navbar-brand">
          <img src="/images/logo.png" alt="..." width="100" />
        </a>
        <!--TOGGLER (BARRITAS MOBILE)-->
        <button
          class="navbar-toggler"
          role="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar_menu"
          aria-controls="navbar_menu"
          aria-expanded="false"
          aria-label="Toggle"
        >
          <span class="navbar-toggler-icon"> </span>
        </button>

        <!--MENU DE NAVEGACION-->
        <div class="navbar-collapse collapse" id="navbar_menu">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a href="../index.html" class="nav-link active">Inicio</a>
            </li>
            <li class="nav-item">
              <a href="tienda.html" class="nav-link">Medicamentos</a>
            </li>
            <li class="nav-item">
              <a href="tienda.html" class="nav-link">Remedios</a>
            </li>
            <li class="nav-item">
              <a href="/pages/contact.html" class="nav-link">Contactanos</a>
            </li>
          </ul>
        </div>
        <!--LISTA DE ITEMS-->
        <div class="d-flex">
          <a href="/pages/compra.html">
            <button id="btn_cart" class="btn btn-outline-secondary mx-4">
              <i class="bi bi-cart-fill"></i>
              <span class="badge rounded-pill bg-secondary ms-1">0</span>
            </button>
          </a>
        </div>

        <!--INICIAR SESIÓN-->
        <div class="d-flex">
          <a href="login.html">
            <button class="btn btn-outline-secondary">
              <i class="bi bi-person-fill"></i>
            </button>
          </a>
        </div>
      </div>
    </nav>

    <!--COMPRA-->
    <div class="container mt-4 ">
      <div class="row">
        <div class="col col-lg-5  text-center">
          <strong>Producto</strong>
        </div>
        <div class="col text-center">
          <strong>Código</strong>
        </div>
        <div class="col text-center">
          <strong>Precio</strong>
        </div>
        <div class="col text-center">
          <strong>Total</strong>
        </div>
      </div>
    </div>
    <div class="container  mb-5">
      <div class="row text-center">
        <div class="col col-xxl-5">
          <img src="/images/tabcin.jpg" alt="" width="70%" />
        </div>
        <div class="col pt-5 pe-5 text-center">
          <p class="text-center">Tabcin Extra Fuerte</p>
        </div>
        <div class="col text-center pt-5">
          <p>#77777</p>
        </div>
        <div class="col text-center pt-5"><p>$5.00</p></div>
        <div class="col text-center pt-5"><p>$5.00</p></div>
      </div>
    </div>
    <br />
    <div class="container">
      <div class="row">
        <form class="col p-3 ms-3">
          <div class="form-check">
            <p class="fs-5">Elige los datos de tu compra</p>
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Datos de cuenta
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Otros
            </label>
          </div>
        </form>
        <div class="col p-3 ms-3">
          <form method="post" class="col">
            <div class="form-check">
              <p class="fs-5">Elige el método de pago</p>
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault3"
              />
              <label class="form-check-label" for="flexRadioDefault3">
                Pago con tarjeta
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault4"
                checked
              />
              <label class="form-check-label" for="flexRadioDefault4">
                Pago en efectivo (en la entrega)
              </label>
            </div>
          </form>
        </div>
        <div class="col p-3 ms-3">
          <form method="post" class="col">
            <div class="form-check">
              <p class="fs-5">Elige el método de entrega</p>
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault5"
              />
              <label class="form-check-label" for="flexRadioDefault5">
                Envio a domicilio
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault6"
                checked
              />
              <label class="form-check-label" for="flexRadioDefault6">
                Recoger en sucursal
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto mt-5">
      <button class="btn btn-outline-success" type="button">Confirmar Compra</button>
    </div>
    <br><br>
    <!--PIE DE PAGINA-->
    <footer class="bg-dark py-5">
      <div class="container text-white">
        <p class="text-center m-0">Copyright &copy; 2022</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
