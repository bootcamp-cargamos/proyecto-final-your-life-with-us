<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/33806c60ba.js" crossorigin="anonymous"></script>
    <title>Compras</title>
</head>

<body>
    <div id="nav">
        <span>
            <a href="#">INICIO</a>
            <a href="#">PRODUCTOS</a>
            <a href="#">COMPRA</a>
            <a href="#">CONTACTANOS</a>
            <a href="#">NOSOSTROS</a>
            <a href="#">OFERTAS</a>
        </span>
        <input type="text" placeholder="Search" class="buscar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fas fa-user-circle"></i>
        <i class="fa-solid fa-cart-shopping"></i>
    </div>

    <div id="header">
        <img src="images/logo.png" alt="" width="300" height="300">
        <h1>Your Life With Us</h1>
    </div>

    <form action="">
        <span>
            <fieldset>
                <legend>Modo de compra</legend>
                <label for="">
                    <input type="radio">Comprar con mi cuenta
                </label>
            </fieldset>
        </span>

        <span>  
            <fieldset>
                <legend>Factura</legend>
                <input type="text" placeholder="Nombres">
                <input type="text" placeholder="Apellidos">
                <input type="text" placeholder="Télefono">
                <input type="text" placeholder="Correo">
                <input type="text" placeholder="NIT">
                <input type="text" placeholder="Dirección">

                <button>Guardar cambios</button>
            </fieldset>
        </span>

        <span>
            <fieldset>
                <legend>Forma de pago</legend>
                <label for=""> <input type="radio" name="pago">Pago con tarjeta</label>
                <label for=""> <input type="radio" name="pago">Pago en efectivo</label>
            </fieldset>
        </span>

        <div class="Productos">

            <fieldset>
                <legend>Tus Productos</legend>
                <h3>Producto</h3>
                <h3>Precio</h3>
                <input type="button" value="Confirmar producto">
            </fieldset>

        </div>

        <div id="entrega">

            <h2>Métodos de entrega</h2>
            <input type="button" value="Envío">
            <input type="button" value="Recoger en sucursal">

        </div>

        <span>
            <input type="button" value="Comprar">
            <i class="fa-solid fa-cart-shopping"></i>
        </span>

    </form>



</body>

</html>
