<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Compras</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container px-2">
            <a class="navbar-brand" href="#">
                INICIO
            </a>

            <!-- TOGGLER (baritas para Mobile) -->
            <button class="navbar-toggler" role="button" data-bs-toggle="collapse" data-bs-target="#navbar_menu"
                aria-controls="navbar_menu" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- MENU DE NAVEGACION  -->
            <div id="navbar_menu" class="navbar-collapse collapse">

                <ul class="navbar-nav me-auto">
                    <!-- Lista de items -->
                    <li class="nav-item">
                        <a class="nav-link " href="#">PRODUCTOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">COMPRA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CONTACTANOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">NOSOSTROS</a>
                    </li>

                </ul>
            </div>


            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
            <div class="d-flex ">
                <button id="btn_cart" class="btn btn-outline-dark">
                    <i class="bi bi-cart-fill"></i>
                    Cart
                    <span class="badge rounded-pill bg-dark ms-1">
                        0</span>
                </button>
            </div>

            <div class="d-flex">
                <button class="btn btn-outline-dark">
                    <i class="bi bi-person-fill"></i>
                </button>
            </div>
        </div>
    </nav>


    <!-- HEADER -->

    <header>
        <div class="container h-100 mt-2">
            <div class="d-flex h-100 flex-row align-items-center justify-content-md-center justify-content-sm-start">
                <img src="../img/Logo.png" class="img-thumbnail me-4" alt="..." width="200" height="200">
                <h1 class="display-2 mx-5">Your Life With Us</h1>
            </div>
        </div>

    </header>

    <section>
        <div class="container mt-2  d-flex flex-column flex-md-row justify-content-sm-center">
            <div class="col-12 col-lg-6 mt-4">

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Comprar con mi cuenta
                    </label>
                </div>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Comprar como visitante
                    </label>
                </div>

                <div class="d-flex mt-4">
                    <button id="btn_cart" class="btn btn-outline-dark">
                        Productos
                        <span class="badge rounded-pill bg-dark ms-1">
                            0</span>
                    </button>
                    <div class="p-3 mx-2 bg-secondary text-white">
                        Total a pagar
                        <span>
                            $ 0.00</span>
                    </div>
                    <button id="btn_cart" class="btn btn-outline-secondary">
                        Confirmar Productos
                    </button>

                </div>




            </div>
            <div class="col-12 col-lg-6">
                <div class="d-flex flex-column ">
                    <h3>FACTURA</h3>
                    <form>
                        <input class="col-6 " type="text" placeholder="Nombre" required>
                        <input class="col-5" type="number" placeholder="NIT" max="12">
                        <input class="col-5" type="number" placeholder="Whatsapp" max="50" required>
                        <input class="col-6" type="email" placeholder="Correo" required>
                        <input class="form-control" type="text" placeholder="DirecciÃ³n">
                        <button id="btn_cart" class="btn btn-outline-secondary" type="submit">
                            Confirmar Productos
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </section>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
